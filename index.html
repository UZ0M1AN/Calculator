<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" name="screen" id="screen" maxlength="15" autocomplete="off">
        <div class="keys">
            <span class="key"><span>7</span></span>
            <span class="key"><span>8</span></span>
            <span class="key"><span>9</span></span>
            <span class="key operator"><span>&divide;</span></span>
            <span class="key"><span>4</span></span>
            <span class="key"><span>5</span></span>
            <span class="key"><span>6</span></span>
            <span class="key operator"><span>x</span></span>
            <span class="key"><span>1</span></span>
            <span class="key"><span>2</span></span>
            <span class="key"><span>3</span></span>
            <span class="key operator"><span>-</span></span>
            <span class="key"><span>0</span></span>
            <span class="key"><span>.</span></span>
            <span class="key answer"><span>=</span></span>
            <span class="key operator"><span>+</span></span>
            <span class="key operator"><span>%</span></span>   
            <span class="key operator"><span>&Sqrt;</span></span>
            <span class="key clear clear-all"><span>AC</span></span>
            <span class="key clear clear-one-char"><span>C</span></span>
        </div>
    </div>
</body>
</html>
