<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" name="screen" id="screen">
        <div class="keys">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>0</span>
            <span>.</span>
            <span>+</span>
            <span>x</span>
            <span>-</span>
            <span>&divide;</span>
            <span>=</span>
            <span>%</span>
            <span>&Sqrt;</span>
            <span>AC</span>
            <span>CE</span>
        </div>
    </div>
</body>
</html>
